<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" id="search-box" class="search-box" 
      placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city" id="city">Kolkata, IN</div>
        <div class="date" id="date"></div>
      </section>
      <div class="current">
        <div class="temp" id="temp">28<span>°c</span></div>
        <div class="weather" id="weather">Haze</div>
        <p id="msg"></p>
        <div class="hi-low" id="hi-low">20°c /33°c</div>
        <img src="http://openweathermap.org/img/w/10d.png" id="icon" />
      </div>
    </main>
  </div>
  <script src="weather.js"></script>
</body>
</html>
